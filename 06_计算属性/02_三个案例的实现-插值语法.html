<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="template">
      <h2>{{getFullNam()}}</h2>
      <h2>{{getResult()}}</h2>
     <div>{{getReverse()}}</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    message:'hello word',
                    firstName:'Kobe',
                    lastName:'Bryant',
                    score:80
                }
            },
            methods:{
                getFullNam(){
                    return this.firstName + ' ' + this.lastName 
                },
                getResult(){
                    return this.score > 80 ? '及格' : '不及格'
                },
                getReverse(){
                   return  this.message.split(' ').reverse().join(' ')
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
