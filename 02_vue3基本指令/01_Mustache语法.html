<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="template">
        <!--1. mustache语法 -->
        <div>{{msg}}</div>
        <!-- 2.可以是一个表达式 -->
        <div>{{amount*10}}</div>
        <div>{{msg.split("").reverse().join(",")}}</div>

        <!-- 3.可以调用函数 计算属性 -->
        <div></div>
        <!-- 4.三元运算符 -->
        <div></div>

    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    msg:'hello word',
                    amount:10
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
