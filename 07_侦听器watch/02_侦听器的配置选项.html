<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="template">
      <button @click="changeInfo">改变</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: '#template',
        data() {
          return {
            info: {
              name: 'why',
              age: 18,
            },
          }
        },
        watch: {
          // 1.默认情况下侦听器只会侦听数据的改变
          //   info(newVal, oldVal) {
          //     console.log(newVal, oldVal)
          //   },

        //   2.深度侦听
        // 3.立即执行
          info: {
            handler(newVal,oldVal) {
                console.log(newVal,oldVal)
            },
            deep: true,
            immediate:true
          },
        },
        methods: {
          changeInfo() {
            this.info = {
              name: '122',
              age: 45,
            }
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
