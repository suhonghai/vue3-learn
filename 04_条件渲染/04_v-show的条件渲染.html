<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="template">
        <div v-show="true">{{msg}}</div>
        <!-- 1.v-show不支持template -->
        <!-- 2.v-show不能和v-else一起使 -->
        <div v-show="show">{{msg}}</div>
        <!-- 选择时:元素频繁切换选择v-show -->
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    msg:'hello word',
                    show:true
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
