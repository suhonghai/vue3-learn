<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="template">
      <div v-for="(movie,index) in movies">{{movie}}</div>
      <input type="text" v-model="movie" >
      <button @click="handleInput">添加</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: '#template',
        data() {
          return {
            msg: 'hello word',
            movie:'',
            movies: ['盗梦空间', '大话西游', '西游记', '三国演义'],
          }
        },
        methods:{
            handleInput(){
                this.movies.push(this.movie)
            }
          }
      }).mount('#app')
    </script>
  </body>
</html>
