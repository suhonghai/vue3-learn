<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="template">
       <ul>
           <template v-for="(value,key,index) in list">
               <li>{{value}}</li>
               <li>{{key}}</li>
               <li>{{index}}</li>
               <hr>
           </template>
       </ul>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    msg:'hello word',
                    list:{
                        name:'张三',
                        age:18,
                        sex:'男'
                    }
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
