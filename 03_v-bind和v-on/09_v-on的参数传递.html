<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="template">
        <!-- 1.click默认event对象，不传参数 -->
       <div @click="btnClick">按钮</div>
       <!-- 2.$event可以获取到时间发生时的事件对象 -->
       <div @click="btnClick($event)">按钮</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    msg:'hello word'
                }
            },
            methods:{
                btnClick(e){
                    console.log(e)
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
