<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
      .size {
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="template">
      <!-- 1.数组语法 -->
      <div :style="[active]">列表</div>
      <!-- 2.数组对象和用 -->
      <div :style="[active,{fontSize:size}]">列表</div>
      <button @click="size=!size">切换</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: '#template',
        data() {
          return {
            size: 'large',
            active: {
              color: 'red',
            },
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
