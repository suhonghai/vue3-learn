<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg{
            width: 100px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="template">
        <!-- 1.v-on监听methods中的方法 -->
      <button V-on:click="btnClick">按钮</button>
      <!-- 2.v-on的语法糖 -->
      <button @click="btnClick">按钮</button>
      <!-- 3.绑定一个表达式 -->
      <button @click="counter++">{{counter}}</button>
      <!-- 4.绑定一个对象 -->
      <!-- <button v-on="{click:'btnClick',mousemove:'mousemove''}">按钮</button> -->
      <div class="bg" v-on:mousemove="mousemove">{{msg}}</div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    msg:'hello word',
                    color:'red'
                }
            },
            methods:{
                btnClick(){
                    console.log(111)
                },
                mousemove(e){
                    this.msg = e.clientX
                    console.log(e)
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
