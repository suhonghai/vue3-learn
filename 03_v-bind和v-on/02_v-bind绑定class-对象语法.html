<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
        .size{
            font-size: large;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="template">
        <!-- 1.可以是一个键值对 -->
        <div :class="{active}">列表</div>
        <!-- 2.可以是多个键值对 -->
        <div :class="{active,size}">列表</div>
        <!-- 3.将对象放到一个单独的属性中 -->
        <div :class="objClass">列表</div>
        <!-- 4.将返回的对象放到一个mehods（computed中） -->
        <div :class="getStyle()">列表getStyle</div>
        <button @click="active=!active">切换</button>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    active:true,
                    size:true,
                    objClass:{
                        active:true,
                        size:true,
                    }
                }
            },
            methods:{
                getStyle(){
                    return {
                        active:true,
                        size:true,
                    }
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
