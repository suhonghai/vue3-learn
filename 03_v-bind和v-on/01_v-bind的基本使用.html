<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="template">
     <img v-bind:src="link" alt="">
     <a v-bind:href="href"></a>
     <!-- ç®€å†™ -->
     <img :src="link" alt="">
     <a :href="href"></a>
    </template>
    <script src="../js/vue.js"></script>
    <script>
        Vue.createApp({
            template:'#template',
            data(){
                return {
                    href:'www.baidu.com',
                    link:''
                }
            }

        }).mount("#app")
    </script>
</body>
</html>
